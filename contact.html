    <!--Modal: modalSendMessage  -->
    <div class="modal fade" id="modalSendMessage" tabindex="-1" role="dialog">
    <!-- <div class="modal fade" id="modalSendMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" -->
    <!-- aria-hidden="true"> -->
    <div class="modal-dialog modal-notify modal-danger" role="document">
      <!--Content-->
      <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header justify-content-center">
            <h3 class="heading">Send Me A Message</h3>
        </div>
        <div>
            <p style="color: #ff0000">This function is currently disabled. Please e-mail, text message or call me.</p>
        </div>
        <!--Body-->
        <div class="modal-body">
            <form class="request-contact-form">
                <div class="form-group">
                  <label for="name-input">Your Name</label>
                  <input  id="name-input" class="form-control" placeholder="Jane Doe" type="text">
                </div>
                <div class="form-group">
                  <label for="email-input">Your E-mail</label>
                  <input  id="email-input" class="form-control" placeholder="jane.doe@example.com" type="text">
                </div>
                <div class="form-group">
                  <label for="subject-input">Subject</label>
                  <input  id="subject-input" class="form-control" placeholder="Reason for reaching out to me" type="text">
                </div>
                <div class="form-group">
                  <label for="comment-input">Comment</label>
                  <input  id="comment-input" class="form-control" placeholder="Any additional details" type="text">
                </div>
            </form>
        </div>
        <!--Footer-->
        <div class="modal-footer flex-center">
          <!-- <button class="btn btn-primary waves-effect" disabled data-dismiss="modal" id="add-train-btn">Submit</button> -->
          <button class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
        </div>
